<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabbed Content</title>
  <link rel="stylesheet" href="tabbed.css" />
</head>
<body>

  <div class="tab-container">
    <div class="tabs">
      <button class="tab-button active" data-tab="tab1">Home</button>
      <button class="tab-button" data-tab="tab2">About</button>
      <button class="tab-button" data-tab="tab3">Contact</button>
    </div>

    <div class="tab-contents">
      <div class="tab-content" id="tab1-content">Welcome to the Home tab!</div>
      <div class="tab-content hidden" id="tab2-content">About us content goes here.</div>
      <div class="tab-content hidden" id="tab3-content">Contact us at: contact@example.com</div>
    </div>
  </div>

  <script src="tabbed.js"></script>
</body>
</html>
